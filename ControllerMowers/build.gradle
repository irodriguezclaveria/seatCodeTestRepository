plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    api 'org.apache.commons:commons-math3:3.6.1'

    api 'org.springframework.boot:spring-boot:2.3.1.RELEASE'
    api 'org.springframework.boot:spring-boot-autoconfigure:2.3.1.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-test:2.3.1.RELEASE'

    api 'org.springframework.boot:spring-boot-starter:2.3.1.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.1.RELEASE'

    api 'org.apache.commons:commons-lang3:3.10'
    
    
    implementation 'com.h2database:h2:1.4.200'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
}
